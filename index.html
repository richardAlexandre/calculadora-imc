<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imc</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main id="tela-principal">
       <div class="cont-h1"> <h1 class="text-h1">Calculadora de IMC âš–</h1></div>

        <form action="" method="post" id="formulario">
            <!-- fomulario-->
            <div class="form-group">
                <label for="nome">nome</label>
                <input type="text" name="nome" id="nome" class="input" autofocus required>
            </div>

            <div class="form-group">
                <label for="Idade">Idade</label>
                <input type="number" min="0" max="130" name="idade" id="idade" class="input" required>
            </div>

            <div class="form-group">
                <label for="Peso">Peso</label>
                <input type="number" step="0.01" min="0.0" max="500.0" name="peso" id="peso" class="input" required>
            </div>

            <div class="form-group">
                <label for="Altura">Altura</label>
                <input type="number" step="0.01" min="0.0" max="2.70" name="Altura" id="altura" class="input" required>
            </div>

            <!--botoes-->

            <div class="form-group">
                <button type="submit" class="botao" id="btnEnviar">Enviar

                </button>

                <button type="reset" class="botao" id="btnLimpar">Limpar

                </button>

            </div>

            <!--resultado antes tabela-->
            <div class="form-group">
                <label for="imc">IMC</label>
                <input type="number" name="imc" id="resultadoImc" class="input" value="0.0" desabled>

                <span id="aviso"></span>


            </div>

        </form>
        <!--tabela demostrativa-->
        <div id="resultado">
            <h2 id="id" class="pessoa">IMC</h2>
            <p id="nome" class="pessoa"></p>
            <p id="idade" class="pessoa"></p>
            <p id="peso" class="pessoa"></p>
            <p id="altura" class="pessoa"></p>
            <p id="imc" class="pessoa"></p>

        </div>

    </main>

    <script src="index.js"></script>

</body>

</html>
